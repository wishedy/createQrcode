<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../src/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="../src/jquery.qrcode.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".btn").click(function(){
                var str ="";
                    str+="您输入的内容是:"+$("#txt").val();
                $("#qrcode").qrcode({//"#qrcode"是二维码生成的盛放区域，可自由命名
                    render: "canvas", //table方式
                    width: 480, //生成二维码的宽度
                    height:480, //生成二维码的高度
                    text: str, //要生成的二维码内容(字符串)，
                    background : "#fff",       //二维码的后景色
                    foreground : "#333",        //二维码的前景色
                });
            })

        });
    </script>
    <style>
        section{
            width:80vw;
            height:50rem;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin:2rem auto;
        }
        form {
            width:30rem;
            height:30rem;
            border:1px solid #333;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding:1rem;
            font:600 1.4rem/3rem "宋体";
        }
        form div {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            height:9%;
        }
        input {
            width:60%;
            font:600 1.4rem/3rem "宋体";
        }
        #qrcode {
            width:30rem;
            height:30rem;
            padding:1rem;
            border:1px solid #333;
        }
    </style>
</head>
<body>
<section>
    <form action="post" id="form">
        <div class="info01">
            <label for="">请输入内容</label>
            <input type="text" id="txt"/>
        </div>
        <div class="info10">
            <input type="button" class="btn" value="生成二维码"/>
        </div>
    </form>
    <div id="qrcode"></div>
</section>

</body>
</html>
